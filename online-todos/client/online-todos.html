<head>
  <title>My To-Dos</title>
</head>

<body>
  {{> mainContent}}
</body>

<template name="mainContent">
  {{#if user}}
  {{> todosUI}}
  {{else}}
  {{> loginForm}}
  {{/if}}
</template>

<template name="loginForm">
  <center>
	<h2>{{loginButtons}}<br />To See Your To-Dos</h2>
  </center>
</template>

<template name="todosUI">
  <div class="container-fluid">
	<div class="row-fluid">
	  <div class="span4">
		{{loginButtons}}
	  </div>
	</div>
	<div class="row-fluid">
	  <div class="span4">
		<ul class="nav nav-list well well-small">
		  <li class="nav-header">Lists</li>
		  {{#each lists}}
		  <li class="{{activeList}} list"><a>{{name}}</a></li>
		  {{else}}
		  <li class="disabled"><a>No lists yet.</a></li>
		  {{/each}}
		</ul>
	  </div>
	  <div class="span8">
		<ul class="unstyled">
		  <h5>Items</h5>
		  {{#each items}}
		  <li><label class="checkbox"><input type="checkbox" class="check" />{{name}}</li>
		  {{else}}
		  <li>Nothing scheduled.</li>
		  {{/each}}
		</ul>
	  </div>
	</div>
  </div>
</template>
