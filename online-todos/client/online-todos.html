<head>
  <title>My To-Dos</title>
</head>

<body>
  {{renderPage}}
</body>

<template name="loginForm">
  <center>
	<div class="container-narrow">
	  <div class="masthead">
		<h3 class="muted">Online To-Dos</h3>
	  </div>
	  <hr />
	  <div class="jumbotron">
		<h1>Your To-Dos, All On The Web</h1>
		<p class="lead">Know what needs to be done, no matter where you are.
		  <br />{{loginButtons}}</p>
	  </div>
	  <hr />
	  <div class="row-fluid marketing">
		<div class="span6">
		  <h4>Create multiple lists</h4>
		  <p>
			Grocery lists getting mixed up with your work related to-dos?<br />
			Sort out stuff with multiple lists.
		  </p><br />
		  <h4>See what's done and what's not</h4>
		  <p>
			Want to know everything you've done and everything you need to?<br />
			See the 'Complete', 'Pending' and 'All' lists for all the to-dos that are completed and
			the all the to-dos that aren't.
		  </p>
		</div>
		<div class="span6">
		  <h4>Sort to-dos by priority</h4>
		  <p>
			Your to-dos are sorted by priority, so you can see what's important and what can wait.
		  </p><br />
		  <h4>Filter to-dos by tag</h4>
		  <p>
			Sure, you have multiple lists. But you can still have lots of to-dos in each list.
			Or maybe a to-do from one list has something in common with a to-do from another.
			Tag your to-dos and filter them by tag to make life easier.
		  </p>
		</div>
	  </div>
	</div>
  </center>
</template>

<template name="todosUI">
  <div class="container-fluid">
	<div class="row-fluid">
	  <div class="span4">
		{{loginButtons}}
	  </div>
	</div>
	<div class="row-fluid">
	  <div class="span4">
		<ul class="nav nav-list well well-small">
		  <li class="{{completedList}}"><a class="completed">Completed</a></li>
		  <li class="{{pendingList}}"><a class="pending">Pending</a></li>
		  <li class="{{allList}}"><a class="all">All</a></li>
		  <li class="divider"></li>
		  <li class="nav-header">Lists</li>
		  {{#each lists}}
		  <li class="{{activeList}}"><a class="list">{{name}}
			  <button class="close removeList">×</button>
		  </a></li>
		  {{else}}
		  <li class="disabled"><a>No lists yet.</a></li>
		  {{/each}}
		  <li class="divider"></li>
		  <li class="nav-header">Tags</li>
		  {{#each tagList}}
		  <li class="{{activeTag}}"><a class="tag">{{name}}</a></li>
		  {{else}}
		  <li class="disabled"><a>No items are tagged.</a></li>
		  {{/each}}
		  <li class="divider"></li>
		  <li>
			<a href="#createList" role="button" class="btn" data-toggle="modal">Add List</a>
			<div id="createList" class="modal hide fade" tabindex="-1" role="dialog"
				 aria-labelledby="createListLabel" aria-hidden="true">
			  <div class="modal-header">
				<button type="button" class="close"
						data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="createListLabel">Add List</h3>
			  </div>
			  <div class="modal-body">
				<input type="text" name="listName" placeholder="List name..." />
			  </div>
			  <div class="modal-footer">
				<button class="btn btn-primary saveList" data-dismiss="modal"
						aria-hidden="true">Save</button>
			  </div>
			</div>
		  </li>
		</ul>
	  </div>
	  <div class="span8">
		{{#if selectedList}}
		<table class="table table-condensed table-hover">
		  <thead>
			<th>Priority</th>
			<th>Items</th>
			<th>Tags</th>
		  </thead>
		  <tbody>
			{{#each items}}
			<tr class="itemRow">
			  <td width="20%">
				<input type="checkbox" name="itemCheckbox" class="check" {{completed}} />
				{{priority}}</td>
			  <td width="50%">{{name}}</td>
			  <td width="20%">
				{{#each tags}}
				{{this}}
				{{else}}
				Not tagged.
				{{/each}}
			  </td>
			  <td width="10%">
				<button class="close pull-right removeItem">×</button>
			  </td>
			</tr>
			{{else}}
			<tr>
			  <td></td>
			  <td>Nothing scheduled.</td>
			</tr>
			{{/each}}
		  </tbody>
		</table>
		<hr />
		<p>Double click on an item to edit.</p>
		{{#unless completedList}}
		{{#unless pendingList}}
		{{#unless allList}}
		<a href="#addItem" role="button" class="btn btn-primary" data-toggle="modal">Add Item</a>
		{{/unless}}
		{{/unless}}
		{{/unless}}
		<div id="addItem" class="modal hide fade" tabindex="-1" role="dialog"
			 aria-labelledby="addItemLabel" aria-hidden="true">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="addItemLabel">Add Item</h3>
		  </div>
		  <div class="modal-body">
			<input type="text" name="itemName" placeholder="Item name..." /><br />
			<input type="text" name="itemPriority" placeholder="Priority..." /><br />
			<textarea name="itemTag" rows="3" placeholder="Separate tags with a single space..." />
			<br />Tags are case-sensitive. That means 'school' is different from 'School'.
		  </div>
		  <div class="modal-footer">
			<button class="btn btn-primary saveItem"
					data-dismiss="modal" aria-hidden="true">Save</button>
		  </div>
		</div>
	  </div>
	  {{else}}
	  Select a list.
	  {{/if}}
	</div>
  </div>
</template>
